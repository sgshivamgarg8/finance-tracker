<div
  class="card"
  [ngClass]="
    transaction.type === eTransactionType.expense
      ? 'border-danger-subtle'
      : 'border-success-subtle'
  "
>
  <div class="card-header">
    <div>{{ transaction.description }}</div>
  </div>
  <div class="card-body">
    <div>{{ transaction.amount | currency : "INR" : "symbol" }}</div>
    <div>{{ transaction.date | date : "dd MMMM, YYYY" }}</div>
  </div>
</div>
