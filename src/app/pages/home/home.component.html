<button class="btn btn-primary" (click)="openAddTransactionModal(content)">
  Add New Transaction
</button>

<div class="mt-3">
  <app-transactions-list></app-transactions-list>
</div>

<div class="mt-3">
  <app-summary></app-summary>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add New Transaction</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>

  <div class="modal-body">
    <app-add-transaction (save)="onTransactionSave()"></app-add-transaction>
  </div>
</ng-template>
